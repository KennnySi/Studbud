    <link rel="stylesheet" href="css/task.css">

</head>

    <nav class="navbar">
        <div class="search-wrapper">
            <input type="text" class="search">
            <img width="20" src="icons/search.svg" alt="">
        </div>
        <div class="user">
            <img width="40" src="images/user_icon_149334.png" alt="setting">
            <img width="20" src="icons/bell.svg" alt="setting">
            <img width="20" src="icons/setting.svg" alt="setting">
            <div id="dropdownMenu" class="flex align-center">
                <img width="20" src="icons/list.svg" alt="setting">
                <div id="dropdownContent" class="dropdown-content">
                    <ul class="sidebar-menu">
                        <li class="sidebar-item">
                            <a href="index.html">Home</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="task.html">Task</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="pomodoro.html">Pomodoro</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="board.html">Board</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="dictionary.html">Dictionary</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <nav class="sidebar">
        <div>
            <img src="icons/logo.svg" alt="logo" width="100px" height="100px">
        </div>
        <h3>StudBud</h3>
        <ul class="sidebar-menu">
            <li class="sidebar-item ">
                <img width="30" src="icons/home.svg" alt="">
                <a href="index.html">Home</a>
            </li>
            <li class="sidebar-item">
                <img width="30" src="icons/Task.svg" alt="">
                <a href="task.html">Task</a>
            </li>
            <li class="sidebar-item">
                <img width="30" src="icons/Pomodoro.svg" alt="">
                <a href="pomodoro.html">Pomodoro</a>
            </li>
            <li class="sidebar-item ">
                <img width="30" src="icons/Board.svg" alt="">
                <a href="board.html">Board</a>
            </li>
            <li class="sidebar-item active">
                <img width="30" src="icons/Dictionary.svg" alt="">
                <a href="dictionary.html">Dictionary</a>
            </li>
        </ul>
    </nav>
    <div class="main">
        <div class="left col-50">
            <div class="diactionary-search flex justify-center p-3 bg-grey">
                <input type="text" id="key" class="search">
                <div id="search" class="flex justify-center align-center">
                    <img width="20" src="icons/search.svg" alt="">
                </div>

            </div>
            <div id="dictionary">

            </div>
        </div>
        <div class="col-50">
            <div class="right">
                <div>
                    <div class="stopwatch">
                        <div class="circle">
                            <div class="stopwatch-btn" id="resetButton">Reset</div>
                            <span class="time" id="display">00:00:00</span>
                            <div class="stopwatch-btn" id="playButton">Start</div>
                            <div class="stopwatch-btn" id="pauseButton">Pause</div>
                        </div>
                    </div>
                </div>
                <div class="calendar">
                    <div class="flex justify-bewteen align-center">
                        <div class="flex justify-bewteen align-center">
                            <h4>Calendar </h4>
                            <div>
                                <span id="preWeek" class="text-muted">&#60;</span>
                                <span id="nextWeek" class="text-muted">&#62;</span>
                            </div>
                        </div>
                        <div class="flex justify-bewteen align-center">
                            <img width="20" src="icons/calendar.svg" alt="calendar">
                            <span id="month"></span>
                        </div>
                    </div>

                    <div id="calendar-days" class="calendar-days">
                    </div>
                    <h3>Music</h3>
                    <div id="music">
                        <div class="m-search flex justify-center bg-grey p-3 w-80">
                            <input type="text" placeholder="Search">
                        </div>
                        <div class="flex justify-center ">
                            <img width="200" src="images/music.jpg" alt="">
                        </div>
                        <audio style="width: 100%;" controls>
                            <source src="music/Charlie Puth - Attention.mp3" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                </div>
            </div>
            <!-- a modal -->
            <div id="modal" class="modal flex justify-center align-center">
                <form id="form" class="form">
                    <div class="flex justify-center align-center">
                        <h3>Add Task</h3>
                    </div>
                    <div class="flex justify-center align-center">
                        <input type="text" name="name" placeholder="Task name" required>
                    </div>
                    <div class="flex justify-center align-center">
                        <input type="date" name="due" placeholder="Date" required>
                    </div>
                    <div class="flex justify-center align-center">
                        <input type="text" name="time" placeholder="Time" required>
                    </div>
                    <div class="flex justify-center align-center">
                        <input type="text" name="description" placeholder="Description" required>
                    </div>
                    <div class="flex justify-center align-center">
                        <select name="priorty" required>
                            <option value="low">Low</option>
                            <option value="med">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="flex justify-between align-center">
                        <button type="button" id="cancel" class="btn btn-primary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/dictionary.js"></script>
</body>

</html>
