  <div class="main">
    <div class="left col-50">
      <h3>Schedule(this week)</h3>
      <div class="flex justify-bewteen ">
        <div class="task bg-blue">
          <img width="20" class="task-icon" src="icons/Task-w.svg" alt="task">

      <div class="chart">

            <div class="flex justify-bewteen align-center">
